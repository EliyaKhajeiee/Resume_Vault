[build]
  publish = "dist"
  command = "npm install --include=dev && npm run build:netlify"

[build.environment]
  NODE_VERSION = "18.19.0"
  CI = "false"
  SKIP_PREFLIGHT_CHECK = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  environment = { NODE_ENV = "production" }